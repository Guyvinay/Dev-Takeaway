spring.application.name=dev-profile

spring.datasource.url=jdbc:postgresql://localhost:5432/dev_profile
spring.datasource.username=postgres
spring.datasource.password=root
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
logging.pattern.console= %d{HH:mm:ss} -%5level --> %msg -- %logger%n
#spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.xml
#liquibase.master.file.path=classpath:db/changelog/db.changelog-master.xml

server.port=8083