syntax="proto3";

//option java_package = "com.dev";
option java_multiple_files = true;
//option java_outer_classname = "DevGrpc";
package com.dev.grpc;

message UserEntityRequest {
  string name = 2;
  string email = 3;
  double age = 4;

}
message UserEntityResponse {
  string id = 1;
  string name = 2;
  string email = 3;
  double age = 4;
}
service UserService {
  rpc getUserById(UserEntityRequest) returns (UserEntityResponse){};
}