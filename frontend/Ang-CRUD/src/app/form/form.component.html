<div>
  <div class="border max-w-sm mx-auto p-5 m-5 rounded-lg">
    <div class="text-center mb-3 text-xl font-bold text-line text-gray-600 underline">
      <span class="text-center">Fill The Details</span>
    </div>
    <form [formGroup]="myForm" (ngSubmit)="onSubmit()" class="max-w-sm mx-auto">
      <div class="mb-3">
        <label for="name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your name</label>
        <input type="text" id="name" formControlName="name"
          class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light"
          placeholder="Your name" required />
        <!-- <div *ngIf="myForm.get('name').invalid && myForm.get('name').touched">
          <div *ngIf="myForm.get('name').errors.required">Name is required</div>
        </div> -->
        <div *ngIf="getName && getName.invalid && getName.touched" class="text-red-500 text-sm mt-1 font-medium">Name is
          required</div>
      </div>
      <div class="mb-3">
        <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your email</label>
        <input type="email" id="email" formControlName="email"
          class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light"
          placeholder="name@flowbite.com" required />
        <!-- <div *ngIf="myForm.get('email').invalid && myForm.get('email').touched">
          <div *ngIf="myForm.get('email').errors?.required">Email is required</div>
          <div *ngIf="myForm.get('email').errors?.email">Invalid email format</div>
        </div> -->
        <div *ngIf="getEmail && getEmail.invalid && getEmail.touched" class="text-red-500 text-sm mt-1 font-medium">
          Email is required</div>
      </div>
      <div class="mb-3">
        <label for="profile" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your profile</label>
        <input type="text" id="profile" formControlName="profile"
          class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light"
          placeholder="Your profile" required />
      </div>
      <div class="mb-3">
        <label for="tech_stacks" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Choose Tech
          Stacks</label>
        <select id="tech_stacks"
          class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light"
          #dropDown (change)="addTechStacks(techStacks[dropDown.selectedIndex-1])">
          <option selected>Tech Stacks</option>
          <option value="Java">Java</option>
          <option value="Typescript">Typescript</option>
          <option value="Javascript">Javascript</option>
          <option value="Python">Python</option>
          <option value="Angular">Angular</option>
          <option value="React">React</option>
          <option value="Vue">Vue</option>
          <option value="DJango">DJango</option>
        </select>
      </div>
      <!-- <ul class="mb-4">
        <li *ngFor="let tech of selectedTechStacks; let i = index"
          class="flex items-center justify-between px-3 py-2 bg-blue-100 text-gray-700 border border-gray-300 rounded-lg mb-2">
          {{ tech }}
          <button type="button" class="text-sm font-medium text-red-600 focus:ring focus:ring-red-300"
            (click)="removeSelectedTech(i)">
            Remove
          </button>
        </li>
      </ul> -->
      <ul class="mb-4">
        <li *ngFor="let tech of selectedTechStacks; let i = index"
        class="inline-block bg-gray-200 text-gray-800 rounded-lg px-3 py-1 m-1"
            >
          <button type="button" class="flex items-center space-x-2" (click)="removeSelectedTech(i)">
            {{ tech }}
            <!-- Replace the text "Remove" with an icon -->
            <img src="../../assets/remove-svgrepo-com.svg" alt="" class="m-1 w-4">
          </button>
        </li>
      </ul>
      <button type="submit" [disabled]="myForm.invalid"
        class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Submit</button>
    </form>
  </div>
  <div>
    <hr class="">
  </div>
  <div>

  </div>
</div>

<div *ngFor="let st of students">
  <div class="grid bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700 p-5 mb-2 mt-2">
    <div>
      <a class="flex items-center space-x-3 rtl:space-x-reverse">
        <img [src]="st.profile" class="h-28 w-28 rounded-full" alt="Student Profile" />
        <div>
          <h5 class="text-1xl font-bold tracking-tight text-gray-900 dark:text-white">
            {{ st.name }}
          </h5>
          <h5 class="text-sm font-medium tracking-tight text-gray-600 dark:text-white">
            {{ st.email }}
          </h5>
        </div>
      </a>
    </div>
    <div>
      <ul *ngFor="let tech of st.techStacks" class="inline-block bg-gray-200 text-gray-800 rounded-lg px-3 py-1 m-1">
        <li>{{tech}}</li>
      </ul>
    </div>
    <div class="flex mt-4 md:mt-6">
      <a (click)="updateStudent(st)"
        class="inline-flex items-center px-4 py-2 cursor-pointer text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Update</a>
      <a (click)="deleteStudent(st)"
        class="py-2 px-4 ms-2 text-sm font-medium cursor-pointer text-white focus:outline-none bg-red-500 rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-red-700 focus:z-10 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700">Delete</a>
    </div>
  </div>
</div>
