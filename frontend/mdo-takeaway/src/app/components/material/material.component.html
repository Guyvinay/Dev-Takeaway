<div class="root">
  <fieldset>
  <legend>mat menu</legend>
  <button mat-raised-button color="primary" [matMenuTriggerFor]="addConnectivity">
    Mat-menu
  </button>
  <mat-menu #addConnectivity="matMenu" class="navigation-menu" xPosition="after">
    <button mat-menu-item (click)="openNewConnectionFlow()">New system</button>
    <button mat-menu-item (click)="openTableViewSettings('add-interface')">New interface</button>
    <button mat-menu-item (click)="openTableViewSettings('add-lookup-reference')">New lookup reference</button>
  </mat-menu>
</fieldset>
<fieldset>
  <legend>Mat dialog</legend>
  <button mat-raised-button color="primary" (click)="openDialog()">
    Open Dialog
  </button>
</fieldset>
<fieldset>
  <legend>Mat Table</legend>
  <table mat-table [dataSource]="dataSource">
    <tr mat-header-row *matHeaderRowDef="displayedColumns" ></tr>
  </table>
</fieldset>
