<c-search (searchChange)="searchSubscription.next($event)" placeholder="Enter Username"></c-search>

<!-- <div *ngIf="error" class="error">{{ error }}</div> -->
<app-popup *ngIf="error" [message]="error"></app-popup>

<div *ngIf="user">
  <h2>{{ user.login }}</h2>
  <img [src]="user.avatar_url" alt="User Avatar" width="100" height="100" />
  <p>{{ user.bio }}</p>
</div>
