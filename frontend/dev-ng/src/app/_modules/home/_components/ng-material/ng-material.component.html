<table mat-table [dataSource]="dataSource">
  <ng-container *ngFor="let column of displayedColumns" [matColumnDef]="column">
    <th mat-header-cell *matHeaderCellDef>{{column | titlecase}}</th>
    <td mat-cell *matCellDef="let element">

      <ng-container *ngIf="column === 'address'; else companyCell">
        {{element.address.street}}, {{element.address.city}}, {{element.address.zipcode}}
      </ng-container>

      <ng-template #companyCell>
        <ng-container *ngIf="column === 'company'; else defaultCell">
          {{element.company.name}}, {{element.company.bs}}
        </ng-container>
      </ng-template>

      <ng-template #defaultCell>
        {{element[column]}}
      </ng-template>

    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
